---
title: News
layout: news
---

<ul class="news-list">
  {% for post in site.posts %}
    <li>
      <h3>
        <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      </h3>
      <span>Posted by {{ post.author }} on {{ post.date | date: "%b %-d, %Y" }}</span>
      <article>
        {{ post.excerpt }}
      </article>
      <a href="{{ post.url | prepend: site.baseurl }}">Read more</a>
    </li>
  {% endfor %}
</ul>
