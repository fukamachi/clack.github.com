---
layout: default
---

<header class="news-header">
  <h1>{{ page.title }}</h1>
  {% if page.tags %}
    <div class="tags">
      <ul>
        {% for tag in page.tags %}
          <li>{{ tag }}</li>
        {% endfor %}
      </ul>
    </div>
  {% endif %}
</header>

<div class="news">
  <article>
    <h2>{{ page.title }}</h2>
    {{ content }}
  </article>
</div>
