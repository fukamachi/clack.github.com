---
layout: default
---

<header class="news-header">
  <h1>{{ page.title }}</h1>
  {% if page.author %}
    <span class="tagline">Posted by {{ page.author }} on {{ page.date | date: "%b %-d, %Y" }}</span>
  {% else %}
    <span>News and announcements from the Clack project</span>
  {% endif %}
</header>

<div class="news">
  <article>
    {{ content }}
  </article>
</div>
